<script>
    let divTyping = document.querySelector('.typewriter')
    let i = 0,
      timer = 0,
      str = 'Will小破站'
    function typing () {
      if (i <= str.length) {
        divTyping.innerHTML = str.slice(0, i++) + '_'
        timer = setTimeout(typing, 400)
      }
      else {
        divTyping.innerHTML = 'Will小破站'//结束打字,移除 _ 光标
        i = 0;
        clearTimeout(timer)
      }
    }
    typing()
</script>
